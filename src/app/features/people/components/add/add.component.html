<h2>Add adult</h2>

    <label for="name">Name</label>
    <input id = "name" name = "name" [(ngModel)]="name">
    <br><br>
    <label for="age">Agee</label>
    <input id = "age" name = "age" [(ngModel)]="age">
    <br><br>
    <label for="address">Address</label>
    <input id = "address" name = "address" [(ngModel)]="address">
    <br><br>
    <label for="birthdate">Birthdate</label>
    <input id = "birthdate" name = "birthdate" [(ngModel)]="birthdate">
