<h2>Add adult</h2>
<form (submit)="addNewAdult()">
    <label for="aname">Name</label>
    <input id = "aname" name = "aname" [(ngModel)]="aname"> <div *ngIf="nameTooShort">Input name is too short (min 4 characters)</div>
    
    <label for="age">Age</label>
    <input id = "age" name = "age" [(ngModel)]="age">
    <br><br>
    <label for="address">Address</label>
    <input id = "address" name = "address" [(ngModel)]="address">
    <br><br>
    <label for="birthdate">Birthdate</label>
    <input id = "birthdate" name = "birthdate" [(ngModel)]="birthdate">
    <br><br>
    <label for="eyeColor">EyeColor</label>
    <input id = "eyeColor" name = "eyeColor" [(ngModel)]="eyeColor">
    <br><br>
    <button type="submit">Submit</button>
</form>
