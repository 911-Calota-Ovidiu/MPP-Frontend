<h2>People</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th (click)="sortBy('age')">AGE</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let adult of adults;let i=index">
            <td>{{i+1}}</td>
            <td>{{adult.name}}</td>
            <td>{{adult.address}}</td>
            <td>{{adult.age}}</td>
        </tr>
    </tbody>
</table>
