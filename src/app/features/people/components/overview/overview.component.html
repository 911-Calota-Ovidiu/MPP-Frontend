<h2>Adults</h2>

<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ADDRESS</th>
            <th (click)="sortBy('age')">AGE</th>
            <th>Actions</th>
            <th>
                <button (click)="goToAdd()">Add</button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let adult of adults;let i=index">
            <td><a (click)="goToGetOne(adult.id)">{{ i+1 }}</a></td>
            <td>{{adult.name}}</td>
            <td>{{adult.address}}</td>
            <td>{{adult.age}}</td>
            <td class="cellText"><button (click)="goToUpdate(adult.id)">Update dealership</button></td>
        <td class="cellText"><button (click)="goToDelete(adult.id)">Delete dealership</button></td>
        </tr>
    </tbody>
</table>
