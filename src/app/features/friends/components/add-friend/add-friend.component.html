<h2>Add Friend</h2>
<form (submit)="addNewFriend()">
    <label for="person">First Child ID</label>
    <input id = "person" name = "person" [(ngModel)]="person">
    <br><br>
    <label for="friends">Second Child ID</label>
    <input id = "friends" name = "friends" [(ngModel)]="friends">
    <br><br>
    <button mat-raised-button type="submit">Submit</button>
</form>
